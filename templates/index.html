<!-- flask_microservice/templates/index.html -->
<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Multicast</title>
  <link rel="stylesheet" href="../static/app.css">
</head>
<body>
  <div class="container">
    <h2>Chat Multicast (LAN)</h2>

    <div class="chat-wrapper">
      <div class="connection-section">
        <label>
          <span>Nombre:</span>
          <input id="username" placeholder="Tu nombre" />
        </label>
        <button id="btnConnect">Conectar</button>
      </div>

      <div id="messages" aria-live="polite"></div>

      <div id="controls">
        <input id="input" placeholder="Escribe un mensaje..." />
        <button id="send">Enviar</button>
        <button id="getTime">Pedir hora (y comparar)</button>
      </div>
    </div>
  </div>

  <script src="../static/app.js"></script>
</body>
</html>
