<!DOCTYPE html>
<html lang="es">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Login - Chat UDG</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-circle">UDG</div>
        <div class="title-wrapper">
          <h1>Chat UDG</h1>
          <p>Inicia sesión con tu correo institucional para acceder al chat.</p>
        </div>
      </div>

      {% if error %}
      <div class="alert-error">
        {{ error }}
      </div>
      {% endif %}

      <form method="POST" class="login-form">
        <div class="field">
          <label for="email">Correo institucional</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="tu.correo@alumnos.udg.mx"
            required
          >
        </div>

        <div class="field">
          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Ingresa tu contraseña"
            required
          >
        </div>

        <button type="submit" class="btn-primary">
          Ingresar al chat
        </button>
      </form>

      <div class="extra-links">
        <a href="{{ url_for('auth_udg_bp.register') }}">Registrarme</a>
      </div>

      <p class="access-note">
        Acceso exclusivo para cuentas <strong>@alumnos.udg.mx</strong> y <strong>@udg.mx</strong>.
      </p>
    </div>
  </div>
</body>
</html>
